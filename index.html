<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP Distribuciones</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="bienvenida" class="bienvenida">
        <div class="bienvenida-contenido">
            <button id="cerrarBienvenida" class="cerrar-boton">X</button>
            <img src="img/cupon_envio_gratis.jpg" alt="Cupón envío gratis: PRIMERACOMPRAFP" class="img-cupon">
        </div>
    </div>
    <h1>FP DISTRIBUCIONES | TU MAYORISTA DE CONFIANZA</h1>

    <main>
        <div id="filtro-sidebar">
            <h3>Filtrar por:</h3>
            <div>
                <strong>Marcas</strong>
                <div id="filtro-marcas"></div>
            </div>
            <div>
                <strong>Categorías</strong>
                <div id="filtro-categorias"></div>
            </div>
        </div>

        <div>
             <label for="ordenar">Ordenar por:</label>
        <select name="ordenar" id="ordenar">
            <option value="default">--</option>
            <option value="menorPrecio">Menor precio</option>
            <option value="mayorPrecio">Mayor precio</option>
        </select>
        </div>
       
       
        <section id="catalogo" class="catalogo-productos">
            <!-- catálogo -->
        </section>

        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <p id="total">Total: $0</p>
            <p id="total-productos">Productos en el carrito: 0</p>
            <button id="vaciar-carrito">Vaciar Carrito</button>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
